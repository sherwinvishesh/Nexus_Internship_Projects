<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center" style="background-color: #3498db;">
    <div class="mx-auto p-6 bg-white rounded-md shadow-md w-96">
        <!-- Login Form -->
        <div id="login-form" class="bg-gradient-to-br from-green-500 to-indigo-600 rounded-md p-6">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-white">Login</h2>
            </div>
            <div class="mb-4">
                <label for="login-email" class="block text-sm text-white">Email:</label>
                <input type="text" id="login-email"
                    class="w-full px-3 py-1.5 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-sm text-white">Password:</label>
                <input type="password" id="login-password"
                    class="w-full px-3 py-1.5 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="text-center">
                <button class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-black" onclick="validateLoginForm()">Login</button>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="hidden opacity-0 bg-gradient-to-br from-purple-500 to-pink-600 rounded-md p-6 transition-opacity duration-500 ease-in-out">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-white">Sign Up</h2>
            </div>
            <div class="mb-4">
                <label for="signup-name" class="block text-sm text-white">Name:</label>
                <input type="text" id="signup-name"
                    class="w-full px-3 py-1.5 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="signup-email" class="block text-sm text-white">Email:</label>
                <input type="text" id="signup-email"
                    class="w-full px-3 py-1.5 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-sm text-white">Password:</label>
                <input type="password" id="signup-password"
                    class="w-full px-3 py-1.5 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="text-center">
                <button class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-black" onclick="validateSignupForm()">Sign Up</button>
            </div>
        </div>

        <!-- Toggle between Login and Signup Forms -->
        <div class="text-center mt-4 text-gray-700">
            <span class="mr-1 text-black">Don't have an account?</span>
            <button class="text-blue-500" onclick="toggleForms()">Sign Up</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer mt-4 text-gray-700">
        Created by Sherwin Vishesh Jathanna
    </div>

    <script src="script.js"></script>
</body>

</html>
